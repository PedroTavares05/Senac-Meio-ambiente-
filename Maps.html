    <script>
      function initMap() {
        const esCenter = { lat: -20.3155, lng: -40.3128 }; // Vitória/ES
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: esCenter,
        });

        // Pontos de coleta e ONGs (exemplos reais e fictícios)
        const locations = [
          {
            position: { lat: -20.3155, lng: -40.3128 },
            title: "Ecoponto Vitória - Lixo Eletrônico",
            info: "Av. Fernando Ferrari, 1960 - Vitória<br>Coleta de eletrônicos e pilhas.<br><a href='https://www.vitoria.es.gov.br' target='_blank'>Site</a>"
          },
          {
            position: { lat: -20.3297, lng: -40.2925 },
            title: "ONG Amar - Proteção Ambiental",
            info: "Rua Aleixo Neto, 1700 - Praia do Canto, Vitória<br>ONG de educação ambiental.<br><a href='https://www.amar.org.br' target='_blank'>Site</a>"
          },
          {
            position: { lat: -20.2649, lng: -40.4203 },
            title: "Ecoponto Serra - Lixo Eletrônico",
            info: "Av. Talma Rodrigues Ribeiro, 5416 - Serra<br>Coleta de eletrônicos.<br><a href='https://www.serra.es.gov.br' target='_blank'>Site</a>"
          },
          {
            position: { lat: -20.3417, lng: -40.2875 },
            title: "Instituto Últimos Refúgios",
            info: "Rua Eugênio Netto, 980 - Praia do Canto, Vitória<br>ONG de proteção à fauna.<br><a href='https://www.ultimosrefugios.org.br' target='_blank'>Site</a>"
          },
          {
            position: { lat: -20.3194, lng: -40.3382 },
            title: "Ecoponto Vila Velha",
            info: "Av. Carlos Lindenberg, 1680 - Vila Velha<br>Coleta de eletrônicos e recicláveis.<br><a href='https://www.vilavelha.es.gov.br' target='_blank'>Site</a>"
          }
        ];

        locations.forEach(loc => {
          const marker = new google.maps.Marker({
            position: loc.position,
            map,
            title: loc.title,
          });
          const infowindow = new google.maps.InfoWindow({
            content: `<strong>${loc.title}</strong><br>${loc.info}`
          });
          marker.addListener("click", () => {
            infowindow.open(map, marker);
          });
        });
      }
    </script>
